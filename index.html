<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM to Miles Converter</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <nav class = "navbar">
        <h1 class = "nav-brand">KM to Miles converter</h1>
    </nav>
    <main class="'main-container">
        <form>
            <label class="label" for="km-input">Enter the number in kilometers</label>
            <input  type = "number" class = "input" placeholder = "Enter kilometers" id = "km-input">
            <span class = "unit">km is</span>
            <input class = "input" placeholder = "Result" disabled id = "miles-output">miles
            <input type="reset" class="convert-button"  value="Reset"></button>
        </form>
    </main>
    <script  type = "module" src = "scripts/main.js"></script>
</body>
</html>
