<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM to Miles Converter</title>
    <link rel = 'stylesheet' href = 'style.css'>
    <script  type = "module" src = "scripts/main.js"></script>
</head>
<body>
    <nav class = "navbar">
        <h1 class = "nav-brand">KM to Miles converter</h1>
    </nav>
    <main class="main-container">
        <form>
            <label class="label" for="km-input">Enter the number in kilometers</label>
            <input  type = "number" class = "input" placeholder = "Enter kilometers" id = "km-input">
            <span class = "unit">km is</span>
            <input class = "input" placeholder = "Result" disabled id = "miles-output"><span class = 'unit'>miles</span>
            <div class = 'buttons'>
                <input type = 'button' class="button" accesskey="enter" value="Convert" id = 'convert-button'></input>
                <input type="reset" class="button"   value="Reset"></input>
            </div>
        </form>
    </main>
    
</body>
</html>
